{% extends "base.html" %}

{% block content %}
<div class="search-page">
    <div class="search-header">
        <h2>Discover creators</h2>
        <!-- <button class="btn btn-outline">Your creator lists</button> -->
    </div>
    <div class="search-form">
        <div class="platform-select">
            <svg viewBox="0 0 24 24" fill="currentColor" class="tiktok-icon">
                <path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>
            </svg>
        </div>
        <input type="text" id="search-input" placeholder="Enter TikTok Username" class="search-input">
        <button id="search-button" class="btn btn-primary">Find Profile</button>
    </div>

    <!-- Add loading bar container -->
    <div id="loading-container" class="loading-container" style="display: none;">
        <div class="progress-wrapper">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="progress-text" class="progress-text">0%</div>
    </div>


    <div id="search-results" class="search-results"></div>
    <div id="profile-info" class="profile-info" style="display: none;">
        <div class="profile-header">
            <img id="profile-pic" src="" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <div class="profile-name-row">
                    <h3 id="profile-name"></h3>
                    <svg id="verified-icon" class="verified-icon" viewBox="0 0 24 24" fill="#20D5EC" style="display: none;">
                        <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm-1.9 14.7L6 12.6l1.5-1.5 2.6 2.6 6.3-6.3L18 8.9l-7.9 7.8z"/>
                    </svg>
                </div>
                <div class="profile-stats">
                    <span id="following"></span>
                    <span id="followers"></span>
                    <span id="likes"></span>
                </div>
            </div>
        </div>
        <button id="analyze-profile" class="select-btn">Analyze profile</button>
    </div>
</div>
{% endblock %}
